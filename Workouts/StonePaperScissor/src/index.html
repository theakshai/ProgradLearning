<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <main>

        <h1>Stone, Paper, Scissor</h1>
        <!-- Computer -->
        <section class="container">
            <section>
            <div class="image">
                <img id="computer-image" src="../assets/Images/paper.png" >
            </div>
            <input class="scoreBoard computerScore" value="0"/>
            </section>
            <div>
                <button onclick="startGame()">Start</button>
            </div>
            <section>
            <div class="image">
                <img id="user-image"src="../assets/Images/paper.png" >
            </div>
            <input class="scoreBoard userScore" value="0"/>
            <select class="options">
                <option value="stone">Stone</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissor</option>
            </select>
    <script src="../assets/script.js"></script>    
            </section>
        </section>

        <h2 class="winner"></h2>
    </main>
</body>
</html>
